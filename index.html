<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>


		<h1>Skill: {{ skill }}</h1>
		<input type="text" v-model="points">

	<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.1/vue.js"></script>

	<script>
		new Vue({
			el: 'body',

			data: {
				point: 100
			},

			computed: {
				skill: function() {
					if (this.points <= 100) {
						return "Beginner";
					}

					return "Advanced";
				}
			}
		});
	</script>
</body>
</html>
